name: CI/CD Pipeline

on:
  push:
    branches: [ work ]

jobs:
  build:
    runs-on: self-hosted

    env:
      DEPLOY_PATH: "C:/widgets"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Ensure compatibility with Angular 20

    - name: Install Angular CLI and dependencies
      run: |
        npm install -g @angular/cli@20
        npm install

    - name: Build Angular project
      run: |
        ng build --configuration production

    # -----------------  Deployment  -----------------
    - name: Deploy via SCP
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        DEPLOY_HOST:     ${{ vars.DEPLOY_HOST }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

        # optional known_hosts setup (if needed)
        touch ~/.ssh/known_hosts
        ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts 2>/dev/null

        # choose the correct host variable
        HOST=${SSH_HOST:-$DEPLOY_HOST}
        
        # Windows PowerShell command, executed over SSH:
        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no support@$HOST \
        'powershell -Command "Remove-Item -Path \"C:/widgets/my-workspace/browser/*.js\",\"C:/widgets/my-workspace/browser/*.css\" -Force"'

        # Adjust path to your actual Angular output directory
        scp -o StrictHostKeyChecking=no -r ./dist/* \
            support@$HOST:"$DEPLOY_PATH/"
